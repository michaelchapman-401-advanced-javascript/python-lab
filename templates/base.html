<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% endblock %}
</head>
<body id="home">
  {% block header %}
    <header>
      {% block image%} {% endblock %}
      <h1>Salmon Cookies</h1>
      <nav>
        <ul>
          <a href="/main"><li id="selected" class="navList">Home</li></a>
          <a href="/sales"><li class="navList">Sales</li></a>
        </ul>
      </nav>
    </header>
  {% endblock %}

  <div id="content">{% block content %}{% endblock %}</div>
  
  {% block footer %}
    <footer>
      <div>
        <h4>&copy; 2019</h4>
      </div>
    </footer>
  {% endblock %}
</body>
</html>
